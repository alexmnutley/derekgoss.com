<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Derek Goss</title>
        <meta name="description"
              content="Derek Goss is a student, founder, programmer, runner, and an overall pretty cool guy in my opinion.">
        <link href="images/logo-rounded.favicon.png" rel="icon">

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="libraries/bootstrap-3.3.6/css/bootstrap.min.css">

        <!-- ANIMATION -->
        <link rel="stylesheet" href="libraries/animate.css">

        <!-- CUSTOM STYLE -->
        <link href="css/style.css" rel="stylesheet" type="text/css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" type="text/javascript"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <div id="particles-js"></div>
        <div id="main" class="container">
            <div id="hero" class="row">
                <div id="header-text" class="wow fadeIn" data-wow-duration="0.5s" data-wow-delay="0.5s">
                    <header id="greeting"></header>
                </div>
                <div id="logo-background" class="wow zoomIn" data-wow-duration="0.5s">
                    <img id="logo" src="images/logo-text.png">
                </div>
                <a href="#content">
                    <div id="down-indicator-button" class="fill-in btn wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="1s"
                         onmouseover="if ($(window).width() > 1100) {document.getElementById('down-icon').src='images/down-icon-black.png'}"
                         onmouseout="if ($(window).width() > 1100) {document.getElementById('down-icon').src='images/down-icon-white.png'}">
                        <img id="down-icon" src="images/down-icon-white.png">
                    </div>
                </a>
            </div>
            <div id="content">
                <div id="about" class="section">
                    <div id="about-header" class="row section-header wow fadeIn">
                        <h1>Derek Goss</h1>
                    </div>
                    <div class="row section-content intersecting-picture-offset wow fadeInUp">
                        <div id="chemistry" class="about-header-picture">
                            <img class="big-picture-circle" src="images/chemistry.png">
                            <p>
                                Hey, nice to see you! <br>
                                My name is Derek Goss. (No, not Derrick Gross, try again) <br>
                            </p>
                            <p>
                                Anyways, welcome to my website. Here's a little about me.
                            </p>
                        </div>
                    </div>
                    <div class="row subsection section-content wow fadeInUp">
                        <div class="row subsection-header">
                            <h2>I am</h2>
                        </div>
                        <div class="row highlights">
                            <div class="col-md-6 highlight-section">
                                <img class="small-picture-circle" src="images/harriton.png">
                                <h4>sophomore @
                                    <a class="harriton-red" target="_blank" href="http://www.lmsd.org/harritonhs/index.aspx">
                                        Harriton High School
                                    </a>
                                </h4>
                            </div>
                            <div class="col-md-6 highlight-section">
                                <img class="small-picture-rounded" src="images/pickle.png">
                                <h4>founder @
                                    <a class="pickle-green" target="_blank" href="https://getpickleapp.com">
                                        Pickle
                                    </a>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="row subsection section-content wow fadeInUp">
                        <div class="row highlights">
                            <div class="col-md-6 highlight-section">
                                <h2>I'm from</h2>
                                <a class="carolina-blue" target="_blank" href="https://www.google.com/maps/place/Chapel+Hill,+NC/@35.9210234,-79.0743104,13z/data=!3m1!4b1!4m2!3m1!1s0x89acc31c216e7ea7:0x7f03bae00443e4cb">
                                    <h3>Chapel Hill (NC)</h3>
                                </a>
                                <img class="big-picture-rounded" src="images/chapel-hill.png">
                            </div>
                            <div class="col-md-6 highlight-section">
                                <h2>I live in</h2>
                                <a class="haverford-red" target="_blank" href="https://www.google.com/maps/place/Haverford,+PA/@40.0065925,-75.3351906,14z/data=!3m1!4b1!4m2!3m1!1s0x89c6c06cd47972d7:0x3a86f6b8329f4054">
                                    <h3>Haverford (PA)</h3>
                                </a>
                                <img class="big-picture-rounded" src="images/haverford.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="links" class="first-section section">
                    <div id="link-header" class="row section-header wow fadeIn">
                        <h1>Links</h1>
                    </div>
                    <div id="link-content" class="row">
                        <div class="col-md-6 wow fadeInLeftBig">
                            <a target="_blank" href="https://github.com/dcgoss" title="Github">
                                <button id="github-button" class="fill-in button btn stack-item"
                                        onmouseover="if ($(window).width() > 1100) {document.getElementById('github-logo').src='images/github-logo-black.png'}"
                                        onmouseout="if ($(window).width() > 1100) {document.getElementById('github-logo').src='images/github-logo-white.png'}">
                                    <img id="github-logo" class="fill-in button-logo"
                                         src="images/github-logo-white.png">
                                </button>
                            </a>
                        </div>
                        <div class="col-md-6 wow fadeInRightBig">
                            <a target="_blank" href="https://instagram.com/dcgoss" title="Instagram">
                                <button id="instagram-button" class="fill-in button btn stack-item"
                                        onmouseover="if ($(window).width() > 1100) {document.getElementById('instagram-logo').src='images/instagram-logo-black.png'}"
                                        onmouseout="if ($(window).width() > 1100) {document.getElementById('instagram-logo').src='images/instagram-logo-white.png'}">
                                    <img id="instagram-logo" class="fill-in button-logo"
                                         src="images/instagram-logo-white.png">
                                </button>
                            </a>
                        </div>
                    </div>
                    <div id="contact" class="section">
                        <div id="contact-header" class="row section-header wow fadeIn">
                            <h1>Contact</h1>
                        </div>
                        <div id="contact-content" class="row">
                            <div class="col-md-12 wow fadeIn">
                                <a href="mailto:dcgoss14@gmail.com" title="Email">
                                    <button id="email-button" class="fill-in button btn">
                                        Email Me
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">

        </footer>
        <div id="scripts">
            <!-- SCRIPTS-->
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
                    type="text/javascript"></script>
            <script src="libraries/jquery-ui.min.js" type="text/javascript"></script>

            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="libraries/bootstrap-3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

            <!-- Particles JS -->
            <script src="libraries/particles.min.js" type="text/javascript"></script>
            <script src="particles/particles-load.js" type="text/javascript"></script>

            <!-- WOW -->
            <script src="libraries/wow.min.js" type="text/javascript"></script>
            <script type="text/javascript">
                new WOW({offset: 5}).init();
            </script>

            <!-- Custom JS -->
            <script src="js/smooth-scroll.js" type="text/javascript"></script>
            <script src="js/greeting.js" type="text/javascript"></script>
            <!--<script src="js/picture-animations.js" type="text/javascript"></script>-->

        </div>

    </body>
</html>
